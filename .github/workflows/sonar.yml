name: SonarQube Analysis
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  sonarqube:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Set up Java (required by SonarScanner)
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '11'
    - name: Install SonarScanner CLI
      env:
        SCANNER_VERSION: 4.8.0.2856
      run: |
        sudo apt-get update -y
        sudo apt-get install -y unzip wget
        echo "Downloading SonarScanner CLI v${SCANNER_VERSION}..."
        wget -q -O /tmp/sonar-scanner.zip "https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-${SCANNER_VERSION}-linux.zip"
        unzip -q /tmp/sonar-scanner.zip -d /tmp
        echo "/tmp/sonar-scanner-${SCANNER_VERSION}-linux/bin" >> $GITHUB_PATH
    - name: Validate Sonar host and clean prior scanner state
      env:
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      run: |
        echo "Sonar host: ${SONAR_HOST_URL}"
        # If host points to localhost or 127.0.0.1, runners cannot reach it â€” mark scan to skip
        if [[ -z "${SONAR_HOST_URL}" ]] || [[ "${SONAR_HOST_URL}" =~ ^(http://)?(localhost|127\.0\.0\.1) ]]; then
          echo "WARNING: SONAR_HOST_URL is empty or points to localhost (not reachable from GitHub Actions)."
          echo "Skipping Sonar scan for this run."
          echo "SKIP_SONAR=true" >> $GITHUB_ENV
        else
          # Quick reachability check; if unreachable, mark skip but do not fail the job
          if ! curl --head --silent --fail "${SONAR_HOST_URL}" >/dev/null; then
            echo "WARNING: Cannot reach SONAR_HOST_URL (${SONAR_HOST_URL}). Skipping Sonar scan."
            echo "SKIP_SONAR=true" >> $GITHUB_ENV
          fi
        fi

        # Remove any stale scanner state in the repo
        rm -rf .scannerwork || true
    - name: SonarQube Scan
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
      run: |
        # If previous step set SKIP_SONAR=true, skip actual scan to avoid failure
        if [ "${SKIP_SONAR:-false}" = "true" ]; then
          echo "Skipping SonarQube analysis because SONAR_HOST_URL is not reachable or is local."
          exit 0
        fi

        chmod +x ci/sonar-scan.sh
        ci/sonar-scan.sh